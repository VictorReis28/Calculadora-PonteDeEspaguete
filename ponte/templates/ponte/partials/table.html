<div class="col-sm mx-auto text-center table-responsive">
    <table class="table table-bordered" style="background-color: #27292c; color: #dee7ff;">
        <thead>
            <tr>
                <th scope="col">Nome da Barra</th>
                <th scope="col">Comprimento</th>
                <th scope="col">Tipo de Esforço</th>
                <th scope="col">Esforço Interno</th>
                <th scope="col">N° de Fios</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for barra in barras %}
            <tr>
                <td class="text-center">{{ barra.nome }}</td>
                <td class="text-center">{{ barra.cm }}</td>
                <td class="text-center">{{ barra.tipo }}</td>
                <td class="text-center">{{ barra.esforco_interno }}</td>
                <td class="text-center">{{ barra.n_fios }}</td>
                <td class="text-center">
                    <form method="post" action="{% url 'excluir_barra' username=ponte.autor.username ponte_id=ponte.id barra_id=barra.id %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
