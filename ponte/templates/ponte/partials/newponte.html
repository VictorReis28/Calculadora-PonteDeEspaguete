<div class="ponte ponte-list-item">
    <div class="ponte-title-container">
        <h2 class="ponte-title">Nova ponte</h2>
    </div>

    <div class="ponte-infos">
        <div class="ponte-author">
            <span class="ponte-author-item">
                <i class="fas fa-user"></i>
                NaN
            </span>
        </div>
        <div class="ponte-date">
            <span class="ponte-date-item">
                <i class="fas fa-calendar-alt"></i>
                NaN <br> Ã s NaN
            </span>
        </div>
    </div>


    <div class="ponte-meta-container">
        <div class="ponte-meta ponte-barra">
            <h3 class="ponte-meta-title"><i class="fas fa-bars"></i> Barras</h3>
            <div class="ponte-meta-text">
                NaN
            </div>
        </div>
        <div class="ponte-meta ponte-pmedio">
            <h3 class="ponte-meta-title"><i class="fas fa-weight-hanging"></i> Peso medio</h3>
            <div class="ponte-meta-text">
                NaN
            </div>
        </div>
    </div>

    <footer class="ponte-footer">
        <a class="ponte-read-more button button-dark button-full-width"
            href="#"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="fas fa-eye"></i>
            <span>Criar ponte</span>
        </a>
    </footer>
</div>

<div class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"
            style="background-color: #0f1011;">
            <div class="modal-header">
                <h1 class="modal-title fs-5"
                    id="exampleModalLabel">Criar ponte</h1>
                <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/ponte/criar" method="post">
                    {% csrf_token %}
                    <label for="nome_ponte">Nome da Ponte:</label><br>
                    <input type="text" id="nome_ponte" name="nome_ponte" required style="background-color: #27292c; color: #5d6269; border: 1px solid #666; padding: 8px;"><br><br>
            
                    <label for="peso_linear">Peso Linear:</label><br>
                    <input type="number" id="peso_linear" name="peso_linear" step="0.01" min="0" required style="background-color: #27292c; color: #5d6269; border: 1px solid #666; padding: 8px;"><br><br>
            </div>
            <div class="modal-footer">
                <button type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">Fechar</button>
                <button type="submit"
                    class="btn btn-primary">Criar</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'ponte/partials/scripts.html' %}
