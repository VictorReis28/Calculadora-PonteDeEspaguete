<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faça aqui os calculos de sua ponte!</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/ponte.css' %}" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'icons/ponte.ico' %}" />
</head>

<body>
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg rounded-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'icons/ponte.ico' %}" alt="Logo" width="80" height="80"
          class="d-inline-block align-text-top" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'resultados' %}">Resultados</a>
          </li>
        </ul>
      </div>
      <ul>
        <button class="btn btn-primary" type="button">Login</button>
        <button class="btn btn-primary" type="button">Registrar-se</button>
      </ul>
    </div>
  </nav>

  <div class="conteiner-fluid">
    <input class="form-control form-control-sm" type="text" placeholder="ID">
    <input class="form-control form-control-sm" type="text" placeholder="(Nome da ponte)">
    <input class="form-control form-control-sm" type="text" placeholder="(Peso linear (g/cm))">
    <input class="form-control form-control-sm" type="text" placeholder="(Peso da metade da ponte)">
    <input class="form-control form-control-sm" type="text" placeholder="(%Macarrão)">
    <input class="form-control form-control-sm" type="text" placeholder="(%Cola)">
    <button type="button" class="btn btn-success">Salvar</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
